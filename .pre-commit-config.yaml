# .pre-commit-config.yaml
fail_fast: false
default_stages: [pre-commit]

repos:
  # --- 1. 파일 시스템 및 기본 형식 검사 ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
      - id: name-tests-test
        args: ["--pytest-test-first"]

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.20.0 # 또는 최신 릴리스
    hooks:
      - id: markdownlint-cli2
        require_serial: true
        # 필요시 파일 확장자/경로를 args로 조정 가능
        # args: ["**/*.md"]

  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.25
    hooks:
      - id: validate-pyproject

  - repo: https://github.com/rbubley/mirrors-prettier
    rev: v3.8.1
    hooks:
      - id: prettier
        types_or: [yaml, json, markdown, toml]

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.36.1
    hooks:
      - id: check-dependabot
      - id: check-github-workflows
      - id: check-readthedocs

  # - repo: https://github.com/codespell-project/codespell
  #   rev: "v2.4.1"
  #   hooks:
  #     - id: codespell
  #       args: ["-Lcrate"]

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: "v0.11.0.1"
    hooks:
      - id: shellcheck

  - repo: https://github.com/rohaquinlop/complexipy-pre-commit
    rev: v4.2.0
    hooks:
      - id: complexipy
        args: [--max-complexity-allowed=10]

  # --- 2. 코드 스타일 및 고속 린팅 (Ruff) ---
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.15.0
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [--fix]
      # Run the formatter.
      - id: ruff-format

  # --- 3. 정적 타입 검사 계층화 (Ty) ---
  - repo: local
    hooks:
      - id: ty-check
        name: ty (fast type check)
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false

      - id: mypy-check
        name: mypy (strict type check)
        entry:
          bash -c 'if find . -type f -name "*.py" -not -path "*/.*" | grep -q .;
          then uv run mypy --strict .; else echo "No Python files (.py) found to
          check. Skipping Mypy."; fi'
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]

  # --- 4. 보안 감사 (Security) ---
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: uv.lock

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.0
    hooks:
      - id: gitleaks

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit (Dependency Scan)
        entry:
          uv run pip-audit --desc --strict --ignore-vuln CVE-2026-0994
          --ignore-vuln CVE-2017-14158 --ignore-vuln CVE-2026-27205
          --ignore-vuln CVE-2025-14009 --ignore-vuln CVE-2026-25990
          --ignore-vuln CVE-2026-27026 --ignore-vuln CVE-2026-27024
          --ignore-vuln CVE-2026-27025 --ignore-vuln CVE-2026-27199
          --ignore-vuln CVE-2026-26331
        language: system
        files: ^(uv\.lock|pyproject\.toml)$
        pass_filenames: false
        stages: [pre-push]

  # --- 5. 인프라 및 도커 검사 (Infrastructure) ---
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.10
    hooks:
      - id: actionlint # GitHub Actions 워크플로우 검사

  # --- 6. 문서 및 정합성 검사 (Content) ---

  - repo: local
    hooks:
      - id: docstr-coverage
        name: docstr-coverage (80%+)
        entry: uv run docstr-coverage TIL/ --fail-under=80
        language: system
        files: ^TIL/.*\.py$
        pass_filenames: false
      - id: uv-lock-check
        name: uv-lock check
        entry: uv lock --check
        language: system
        files: ^(pyproject\.toml|uv\.lock)$
        pass_filenames: false

  # --- 7. 커밋 및 메시지 (Release) ---
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.12.1
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # --- 8. 테스트 실행 (Testing) ---
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest (Run Tests)
        entry:
          bash -c 'if [ -d "tests" ]; then uv run pytest; else echo "Tests
          directory not found. Skipping pytest."; fi'
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]
