# .pre-commit-config.yaml
fail_fast: false
default_stages: [pre-commit]

repos:
  # --- 1. 파일 시스템 및 기본 형식 검사 ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
      - id: name-tests-test
        args: ["--pytest-test-first"]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args:
          [
            "--fix",
            "--config",
            ".markdownlint.json",
            "--ignore",
            ".markdownlintignore",
          ]

  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject

  - repo: https://github.com/rbubley/mirrors-prettier
    rev: v3.7.4
    hooks:
      - id: prettier
        types: [yaml]

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.36.1
    hooks:
      - id: check-dependabot
      - id: check-github-workflows
      - id: check-readthedocs

  # - repo: https://github.com/codespell-project/codespell
  #   rev: "v2.4.1"
  #   hooks:
  #     - id: codespell
  #       args: ["-Lcrate"]

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: "v0.11.0.1"
    hooks:
      - id: shellcheck

  # - repo: https://github.com/rohaquinlop/complexipy-pre-commit
  #   rev: v4.2.0
  #   hooks:
  #     - id: complexipy
  #       args: [--max-complexity-allowed=10]

  # --- 2. 코드 스타일 및 고속 린팅 (Ruff) ---
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.14
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [--fix]
      # Run the formatter.
      - id: ruff-format

  # --- 3. 정적 타입 검사 계층화 (Ty) ---
  - repo: local
    hooks:
      - id: ty-check
        name: ty (fast type check)
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false

  # --- 4. 보안 감사 (Security) ---
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: uv.lock

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

  # --- 5. 인프라 및 도커 검사 (Infrastructure) ---
  # - repo: https://github.com/zizmorcore/zizmor-pre-commit
  #   rev: v1.20.0
  #   hooks:
  #     - id: zizmor
  # - repo: https://github.com/hadolint/hadolint
  #   rev: v2.12.0
  #   hooks:
  #     - id: hadolint-docker

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.10
    hooks:
      - id: actionlint # GitHub Actions 워크플로우 검사

  # --- 6. 문서 및 정합성 검사 (Content) ---

  - repo: local
    hooks:
      - id: docstr-coverage
        name: docstr-coverage (80%+)
        entry: uv run docstr-coverage TIL/ --fail-under=80
        language: system
        files: ^TIL/.*\.py$
        pass_filenames: false
      - id: uv-lock-check
        name: uv-lock check
        entry: uv lock --check
        language: system
        files: ^(pyproject\.toml|uv\.lock)$
        pass_filenames: false

  # --- 7. 커밋 및 메시지 (Release) ---
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.11.1
    hooks:
      - id: commitizen
        stages: [commit-msg]
